      <path fill="#FF6200" d="
        M101.0 175.6
        H 96.0
        L 90.0 175.0
        L 50.5 174.3
        L 67.5 134.3
        L 75.0 119.8
        L 91.0 91.0
        L 99.0 80.0
        L 69.0 23.3
        L 78.0 8.4
        C 84.0 -2.9 100.0 -2.8 106.0 8.6
        L 142.0 72.5
        L 119.6 114.1
        L 111.0 130.0
        L 96.5 157.9
        L 101.0 175.6
        Z"/>
    </g>
  </g>

  <defs>
    <clipPath id="clip">
      <rect width="180" height="180" rx="36" />
    </clipPath>
  </defs>
</svg>
