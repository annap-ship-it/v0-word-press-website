<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: black; }
      .fg { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: white; }
      .fg { fill: black; }
    }
  </style>

  <g clip-path="url(#clip)">
    <rect class="bg" width="180" height="180" rx="36" />

    <g style="transform: scale(0.82) translate(18px, 16px)">
      <!-- Оранжевая часть — остаётся оранжевой всегда -->
      <path fill="#FF6200" d="
        M163.5 165.2
        L148.2 165.1
        L133.6 124.8
        L150.0 87.0
        L180.0 140.0
        C188.3 152.2 186.2 168.2 172.5 165.1
        Z"/>

      <!-- Левая часть (была белой) -->
      <path class="fg" d="
        M35.0 164.2
        L16.5 164.1
        C3.7 163.0 -4.1 150.8 2.3 135.6
        L37.0 79.5
        L59.3 120.0
        L35.0 164.2
        Z"/>

      <!-- Средняя маленькая часть (была белой) -->
      <path class="fg" d="
        M67.0 105.5
        L45.0 65.5
        L61.0 37.0
        L88.0 78.0
        L67.0 105.5
        Z"/>

